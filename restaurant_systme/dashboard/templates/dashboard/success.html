<<<<<<< HEAD {% load static %} <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DilaoRant RMS - Dashboard</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@400&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }

            .sidebar {
                width: 250px;
                background-color: #333;
                height: 100vh;
                position: fixed;
                left: 0;
                top: 0;
                color: white;
                padding: 20px;
            }

            .logo {
                align-items: center;
            }

            .logo img {
                width: 100px;
                height: auto;
                margin: 0 auto;
                display: block;
                /* Ensures margin auto works */
            }

            .logo-text {
                margin-top: 20px;
                font-size: 28px;
                font-weight: bold;
                color: #ffffff;
            }

            .main-content {
                margin-left: 250px;
                padding: 20px;
                background-color: #f4f5f9;
                min-height: 100vh;
            }

            .top-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px;
                background-color: white;
                margin-bottom: 30px;
            }

            .welcome-section {
                text-align: center;
                margin-bottom: 40px;
            }

            .welcome-section h1 {
                color: #333;
                margin-bottom: 10px;
            }

            .welcome-section h2 {
                color: #e63946;
                font-size: 2em;
            }

            .grid-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                padding: 20px;
            }

            .grid-item {
                background-color: #e6e6e6;
                padding: 20px;
                border-radius: 8px;
                text-align: center;
                transition: transform 0.3s;
                cursor: pointer;
                text-decoration: none;
                color: inherit;
            }

            .grid-item:hover {
                transform: translateY(-5px);
                background-color: #f8f8f8;
            }

            .grid-item i {
                font-size: 2em;
                color: #e63946;
                margin-bottom: 10px;
            }

            .grid-item p {
                color: #333;
                font-weight: bold;
            }

            .grid-item a {
                text-decoration: n;
            }

            .search-bar {
                padding: 8px 15px;
                border: 1px solid #ddd;
                border-radius: 4px;
                width: 300px;
            }

            .user-profile {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .notification {
                background-color: #e63946;
                color: white;
                padding: 2px 6px;
                border-radius: 50%;
                font-size: 12px;
            }

            /* Menu Items Styling */
            .menu-item {
                display: flex;
                align-items: center;
                padding: 12px;
                color: white;
                text-decoration: none;
                margin-bottom: 10px;
                transition: background-color 0.3s;
            }

            .menu-item:hover {
                background-color: #444;
                border-radius: 4px;
            }

            .menu-item i {
                margin-right: 10px;
            }

            .selected {
                background-color: #e63946;
                border-radius: 4px;
            }

            .account-section {
                position: relative;
                margin-top: 250px;
                cursor: pointer;
            }

            .account-info {
                display: flex;
                align-items: center;
                gap: 10px;
                padding: 10px;
                border-radius: 4px;
            }

            .account-info img {
                width: 55px;
                height: 50px;
                border-radius: 50%;
            }

            .account-info span {
                font-size: 16px;
                color: #f1faee;
            }

            .dropdown {
                display: none;
                position: absolute;
                top: -60px;
                left: 0;
                background-color: #444;
                width: 100%;
                border-radius: 4px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .dropdown a {
                display: flex;
                align-items: center;
                padding: 10px;
                color: white;
                text-decoration: none;
                transition: background-color 0.3s;
            }

            .dropdown a:hover {
                background-color: #555;
            }

            .dropdown i {
                margin-right: 8px;
            }

            .account-section:hover .dropdown {
                display: block;
            }
        </style>
        <!-- Add FontAwesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>

    <body>
        <div class="sidebar">
            <div class="logo">
                <img src="{% static 'accounts/bg3.png' %}" alt="DilaoRant Logo">
                <div class="logo-text">
                    DilaoRant RMS
                </div>
            </div>
            <div style="margin-top: 30px;">
                <div class="selected">
                    <a href="#" class="menu-item">
                        <i class="fas fa-chart-line"></i>
                        Dashboard
                    </a>
                </div>
                <a href="{% url 'Display' %}" class="menu-item">
                    <i class="fa-regular fa-calendar"></i>
                    Employee Schedule
                </a>
            </div>

            <a href="{% url 'DisplayUser'%}" class="menu-item">
                <i class="fa-regular fa-user"></i>
                User
            </a>
            <a href="{% url 'DisplayReservation'%}" class="menu-item">
                <i class="fa-solid fa-calendar-check"></i>
                Reservation
            </a>
            <a href="{% url 'DisplayPayment' %}" class="menu-item">
                <i class="fa-regular fa-credit-card"></i>
                Payment
            </a>
            <a href="{% url 'DisplayMenu' %}" class="menu-item">
                <i class="fa-solid fa-folder-open"></i>
                Menu
            </a>
            <a href="{% url 'DisplayOrder' %}" class="menu-item">
                <i class="fa-solid fa-cart-shopping"></i>
                Order
            </a>

            <div class="account-section">
                <div class="account-info">
                    <img src="{% static 'dashboard/user.jpg' %}" alt="User">
                    <span>{{ user.username }}</span>
                </div>
                <div class="dropdown">
                    <a href="">
                        <i class="fa-regular fa-user"></i> User Profile
                    </a>
                    <a href="{% url 'logout' %}">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
                    </a>
                </div>
            </div>
        </div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <input type="text" class="search-bar" placeholder="Search">
            </div>

            <div class="welcome-section">
                <h1>Welcome to</h1>
                <h2>DilaoRant RMS</h2>
            </div>

            <div class="grid-container">
                <a href="" class="grid-item">
                    <i class="fas fa-utensils"></i>
                    <p>Restaurant Info</p>
                </a>
                <a href="{% url 'Display' %}" class="grid-item">
                    <i class="fa-regular fa-calendar"></i>
                    <p>Employee Schedule</p>
                </a>
                <a href="{% url 'DisplayUser' %}" class="grid-item">
                    <i class="fa-regular fa-user"></i>
                    <p>Users</p>
                </a>
                <a href="{% url 'DisplayReservation' %}" class="grid-item">
                    <i class="fa-solid fa-calendar-check"></i>
                    <p>Reservation</p>
                </a>
            </div>
            <div class="grid-container">
                <a href="{% url 'DisplayPayment' %}" class="grid-item">
                    <i class="fa-regular fa-credit-card"></i>
                    <p>Payment</p>
                </a>
                <a href="{% url 'DisplayMenu' %}" class="grid-item">
                    <i class="fa-solid fa-folder-open"></i>
                    <p>Menu</p>
                </a>
                <a href="{% url 'DisplayOrder' %}" class="grid-item">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>Order</p>
                </a>
                <a href="{% url 'logout' %}" class="grid-item">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <p>Logout</p>
                </a>
            </div>
    </body>

    </html>
