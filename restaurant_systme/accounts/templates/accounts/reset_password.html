{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@400&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('{% static "accounts/bg2.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .header, .footer {
            background-color: #222222;
            padding: 10px 20px;
            z-index: 10;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px; /* Adjust size as needed */
            height: auto;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 28px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            color: #ffffff;
        }

        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: #ffffff;
        }

        .main-content {
            flex: 1;
            position: relative;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .login-container {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            width: 300px;
            text-align: left;
        }

        h1 {
            margin-bottom: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            color: #ffffff;
        }

        .welcome-text {
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: #f0b19f;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            background-color: transparent;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #c63d3d;
            color: white;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, transform 0.3s;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            border-radius: 5px;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #8B554D, #A06A61);
            transition: transform 0.9s;
            z-index: 0;
            transform: translateX(-100%) scaleX(0);
            border-radius: 5px;
        }

        .login-button:hover {
            transform: scale(1.05);
            background-color: #af2b2b;
        }

        .login-button:hover::before {
            transform: translateX(0) scaleX(0.2);
        }

        .footer {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            color: #f0b19f;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="{% static 'accounts/bg3.png' %}" alt="DilaoRant Logo">
            <div class="logo-text">
                DilaoRant
                <div class="subtitle">Restaurant Management System</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="overlay"></div>
        <div class="login-container">
            <div class="welcome-text">
                <h1>Reset Password for {{ username }}</h1>
            </div>
            <form method="post">
                {% csrf_token %}
                <label for="password">New Password:</label>
                <input type="password" name="new_password" id="new_password" placeholder="New Password" class="input-field" required>
                <button type="submit" class="login-button">Reset Password</button>
            </form>
        </div>
    </div>

    <div class="footer">
        Â© 2024 DilaoRant. All rights reserved.
    </div>
</body>
</html>
