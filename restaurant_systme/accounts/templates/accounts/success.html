<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('{% static "accounts/bg2.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            background-color: #c63d3d;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px; /* Adjust size as needed */
            height: auto;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 28px;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            color: #ffffff;
        }

        .subtitle {
            font-size: 14px;
            color: #ffffff;
            margin-top: 5px; /* Adds space between header and subtitle */
        }

        .main-content {
            text-align: center;
            padding-top: 80px; /* Space for fixed header */
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #ffffff;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #ccc;
            background-color: rgba(198, 61, 61, 0.8);
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="{% static 'accounts/bg3.png' %}" alt="DilaoRant Logo">
            <div class="logo-text">
                DilaoRant
                <div class="subtitle">Restaurant Management System</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <h1>Login Success</h1>
        <p>Welcome back! You will be redirected to the dashboard shortly.</p>
    </div>

</html>
