<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar img {
            width: 40px;
            margin: 20px 0;
            cursor: pointer;
        }

        .sidebar img:hover {
            opacity: 0.8;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .categories {
            display: flex;
            gap: 10px;
        }

        .categories button {
            padding: 10px 15px;
            border: none;
            background-color: #f1f1f1;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .categories button:hover {
            background-color: #ff6347;
            color: white;
        }

        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }

        .menu-item img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .menu-item h4 {
            margin: 0 0 10px 0;
        }

        .menu-item p {
            margin: 0;
            color: #555;
        }

        /* Detail Section */
        .detail {
            width: 300px;
            background: white;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .detail h3 {
            margin: 0 0 20px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .detail-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 10px;
        }

        .detail-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .payment-method {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .payment-method button {
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: #f1f1f1;
            cursor: pointer;
        }

        .payment-method button:hover {
            background: #ff6347;
            color: white;
        }

        .process-button {
            width: 100%;
            background: #ff6347;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .process-button:hover {
            background: #e55337;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="menu-icon.png" alt="Menu">
            <img src="categories-icon.png" alt="Categories">
            <img src="orders-icon.png" alt="Orders">
            <img src="profile-icon.png" alt="Profile">
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="header">
                <h2>Categories</h2>
                <input type="text" placeholder="Search menu...">
            </div>

            <div class="categories">
                <button>All Menu</button>
                <button>Coffee</button>
                <button>Tea</button>
                <button>Mocktail</button>
                <button>Rice</button>
                <button>Pasta</button>
                <button>Burger</button>
            </div>

            <div class="menu-items">
                <div class="menu-item">
                    <img src="coffee.jpg" alt="Coffee Latte">
                    <h4>Coffee Latte</h4>
                    <p>$21.20 / Portion</p>
                </div>
                <div class="menu-item">
                    <img src="spaghetti.jpg" alt="Bolognese Spaghetti">
                    <h4>Bolognese Spaghetti</h4>
                    <p>$21.20 / Portion</p>
                </div>
                <!-- Add more items as needed -->
            </div>
        </div>

        <!-- Detail Section -->
        <div class="detail">
            <h3>Detail Items</h3>
            <div class="detail-item">
                <div>
                    <img src="coffee.jpg" alt="Coffee Latte">
                    <p>Coffee Latte</p>
                </div>
                <p>$21.20</p>
            </div>
            <div class="detail-total">
                <p>Total: <strong>$116.95</strong></p>
            </div>
            <div class="payment-method">
                <button>Cash</button>
                <button>Debit</button>
                <button>QRIS</button>
            </div>
            <button class="process-button">Process Transaction</button>
        </div>
    </div>
</body>
</html>
